<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link rel="stylesheet" href="{%static '/css/style.css'%}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    

    <title>Detalles proyectos</title>
</head>
<body style="background-color:#6f42c1">
    <div class="container">
        <div class="row">
        <div class="col-4 position-absolute top-50 buttom-50 start-50 translate-middle">

                <div class="card">
                <img src={{imagencita}} class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">{{nombreproyecto}}</h5>
                    <p class="card-text text-justify">{{detalle}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-center ">CLIENTE: &nbsp;&nbsp; {{cliente}}</li>
                    <li class="list-group-item text-center ">AÑO: &nbsp;&nbsp; {{año}} </li>
                    <li class="list-group-item text-center ">LENGUAJES: &nbsp;&nbsp;  </li>
                    <li class="list-group-item text-center ">STAKEHOLDERS: &nbsp;&nbsp;  </li>
                    <li class="list-group-item text-center ">ESTADO: &nbsp;&nbsp; </li>
                    <li class="list-group-item text-center ">PORCENTAJE DE ACEPTACIÓN: &nbsp;&nbsp; </li>
                    <li class="list-group-item text-center ">A third item</li>
                    <li class="list-group-item text-center ">A second item</li>

                </ul>
                <div class="card-body">
                    <a href="/" class="btn btn-dark">Volver</a>
                    <a href="{{enlace}}" class="btn btn-dark">Ir al proyecto</a>

                </div>
                </div>

            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
